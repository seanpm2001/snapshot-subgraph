type Delegation @entity {
  id: ID!
  delegator: Bytes!
  space: String!
  delegate: Delegate!
  timestamp: Int!
}

type Block @entity {
  id: ID!
  number: BigInt!
  timestamp: BigInt!
}

type Sig @entity {
  id: ID!
  account: Bytes!
  msgHash: String!
  timestamp: BigInt!
}

type Delegate @entity {
  id: ID!
  space: String!
  address: Bytes!
  createdAt: Int!
  delegatorsCount: Int!
}